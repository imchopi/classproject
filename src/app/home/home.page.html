<ion-content [fullscreen]="true">

    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button (click)="goToWelcome()"> Welcome </ion-button>
  <!-- [user] -> user se recibe del cÃ³digo "@Input() user?: User" del componente -> 'user-info.component.ts' -->
  <div class="cards">
    <app-user-info *ngFor="let user of usersOfTheObservable$ | async " [user]="user" (onFavClicked)="onFavClicked(user, $event)"></app-user-info>
  </div>
</ion-content>
